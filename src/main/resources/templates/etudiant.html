<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="home">Welcome</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="etudiant">Etudiants</a></li>
					<li><a href="probleme">Problèmes</a></li>
					<li><a href="information">Informations</a></li>	
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="starter-template">
			<h1>Création problème</h1>
		</div>
	</div>
	<form class="form-horizontal" th:object="${probleme}" th:action="@{/probleme}" method="post">
	  <div class="form-group">
                <label class="col-sm-2 control-label"> Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id_probleme}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{date_probleme}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nom_probleme}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Prenom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{prenom_probleme}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Texte:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{texte_probleme}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
	</form>
	<!-- /.container -->
	
		<div class="container">
		<div class="starter-template">
			<h1>Signaler un problème</h1>
		</div>
	</div>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
