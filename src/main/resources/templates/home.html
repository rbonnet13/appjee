<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index">Welcome</a>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Bienvenue sur le site de l'ESAIP</h1>
			<h2>Entrez les informations</h2>
		</div>
		<div>
		<form class="form-horizontal" th:object="${etudiant}" th:action="@{/etudiant}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Etudiant Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Prenom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{prenom}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nom}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Etablissement:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{etablissement}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Promotion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{promotion}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
</form>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
